  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      position: relative;
    }

    body {
      display: flex;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .content img {
      width: 100%
    }

    #root {
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .box-browser {
      width: 414px;
      height: 736px;
      border: 1px solid #ccc;
      max-width: 100%;
      box-sizing: border-box;
    }

    .box-app {
      width: 100%;
      height: 100%;
    }

    .scroll-smooth {
      -webkit-overflow-scrolling: touch;
    }

    .scroll-smooth::-webkit-scrollbar {
      display: none;
    }

    .layer-item.enter {
      transform: translateX(100%);
    }

    .layer-item.enter-active {
      transform: translateX(0);
      transition: all 300ms;
    }

    .layer-item.exit {
      transform: translateX(0);
    }

    .layer-item.exit-active {
      transform: translateX(100%);
      transition: all 300ms;
    }

    .enter-now {
      transform: translateX(0);
    }
    .exit-now {
      transform: translateX(100%);
    }

  </style>
