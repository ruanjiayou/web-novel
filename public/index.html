    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        width: 100%;
        overscroll-behavior: none;
        position: relative;
        background-color: white;
      }
      html {
        height: 100vh;
        min-height: 100dvh;
      }

      body {
        display: flex;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow: hidden;
      }

      .content img {
        width: 100%;
      }

      #root {
        position: fixed;
        top: 0;
        bottom: 0;
        display: none;
        height: 100%;
      }

      #app-update {
        display: none;
        position: absolute;
        right: 20px;
        bottom: 20px;
      }

      #app-update.show {
        display: block;
      }

      .box-browser {
        width: 414px;
        height: 736px;
        border: 1px solid #ccc;
        max-width: 100%;
        box-sizing: border-box;
      }

      .box-app {
        width: 100%;
        height: 100%;
      }

      .hide-bar::-webkit-scrollbar {
        display: none;
      }
      .scroll-smooth {
        -webkit-overflow-scrolling: touch;
      }

      .scroll-smooth::-webkit-scrollbar {
        display: none;
      }

      .layer-item.enter {
        transform: translateX(100%);
      }

      .layer-item.enter-active {
        transform: translateX(0);
        transition: all 300ms;
      }

      .layer-item.exit {
        transform: translateX(0);
      }

      .layer-item.exit-active {
        transform: translateX(100%);
        transition: all 300ms;
      }

      .enter-now {
        transform: translateX(0);
      }

      .exit-now {
        transform: translateX(100%);
      }
      .center-xy {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }
      video::-webkit-media-controls {
        display: none !important;
      }
    </style>
